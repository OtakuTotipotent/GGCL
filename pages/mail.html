<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GGCL | Mail Box</title>
    <link rel="stylesheet" href="../assets/css/main.css">
</head>

<body id="mail-page">

    <div class="mail-page-container">
        <div class="login-container">
            <div class="login-msg">Hello! Well come. Please log in to access.</div>
            <div class="login-logo">GGCLayyah</div>
            <form action="" id="mail-login-form">
                <div class="login-email">
                    <label for="email" id="email-label">Email Address</label>
                    <input type="email" name="email" id="email" placeholder="Enter your email address" required>
                </div>
                <div class="login-password">
                    <label for="password" id="password-label">Your Password</label>
                    <input type="password" name="password" id="password" placeholder="Enter your email password" required>
                </div>
                <div class="login-btn">
                    <button>Log in</button>
                </div>
                <div class="login-reset">
                    <a href="">Reset Password</a>
                </div>
            </form>
            <div class="login-languages">
                <p>العربية</p>
                <p>čeština</p>
                <p>dansk</p>
                <p>Deutsch</p>
                <p>Ελληνικά</p>
                <p>español</p>
                <p>español latinoamericano</p>
                <p>español de España</p>
            </div>
        </div>
    </div>

    <footer id="login-footer">
        <img src="../assets/images/logo/Logo-small.png" alt="GGCL">
        <p>Copyright© 2025 cPanel, L.L.C.</p>
        <a href="">Privacy Policy</a>
    </footer>

</body>

</html>
