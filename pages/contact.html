    <main>
        <div class="page-img contact-page-img"></div>

        <div class="contact-page-container">
            <h3>Contact us</h3>
            <div class="contact-and-map">
                <div class="contact-section">
                    <div class="name">
                        <label for="fname lname" id="name"> Name </label>
                        <div class="name-container">
                            <input type="text" name="fname" id="fname" required placeholder="First name">
                            <input type="text" name="lname" id="lname" required placeholder="Last name">
                        </div>
                    </div>
                    <div class="mail">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" required placeholder="Enter valid Email address">
                    </div>
                    <div class="msg">
                        <label for="msg">Comment or Message</label>
                        <textarea name="msg" id="msg" rows="5"></textarea>
                    </div>
                    <button type="submit" id="contact-submit-btn">Submit</button>
                </div>

                <div class="map-section">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3420.8630695403767!2d70.9571593!3d30.9743032!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3925a70eb6625161%3A0xda2529c8e3417dfb!2sGOVT.%20Graduate%20College%20Layyah!5e0!3m2!1sen!2s!4v1739185644432!5m2!1sen!2s"
                        width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
        </div>
